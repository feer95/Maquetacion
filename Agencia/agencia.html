<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenStyle.css">
    <title>Agencia de Viajes</title>
</head>
<body>
    <header>
        <h2 class="logo">/--Landing Page--/</h2>
    </header>
    <main>
        <div class="presentacion">Presentacion</div>
        <div class="ofertas">Ofertas</div>
        <div class="masVistos">+Vistos</div>
    </main>
    <div class="divFinal">
        <div class="contacto">
            <h3>Formulario de Contacto</h3>
            <form>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
          
              <label for="origen">Origen:</label>
              <input type="text" id="origen" name="origen" required>
          
              <label for="destino">Destino:</label>
              <input type="text" id="destino" name="destino" required>
          
              <label for="personas">Número de personas:</label>
              <input type="number" id="personas" name="personas" required>

              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" required>
          
              <input type="submit" value="Solicitar información">
              <input type="submit" value="Filtrar">
            </form>
          </div>
          
        <!-- <div class="saberMas">¿Quienes somos?
            <button>Saber Mas</button>
        </div> -->
    </div>
    <script src="agenIndex.js"></script>
</body>
</html>
