<head>

    <title>CN Contacto</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="" class="logo">
        <div class="btnsHead">
            <a href="home.html" class="btnInicio">Home</a>
            <a href="docentes.html" class="otherBtns">Docentes</a>
            <a href="cursos.html" class="otherBtns">Cursos</a>
            <a href="#" class="otherBtns">Contacto</a>
    </header>
        </div>
        <main class="tablaCont">
           <div><h2 class="titulo">Déjanos tus datos, te llamamos!</h2></div>
           <table class="tabla-contacto">
            <tr>
              <td><label for="nombre">Nombre:</label></td>
              <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>
            <tr>
              <td><label for="apellidos">Apellidos:</label></td>
              <td><input type="text" id="apellidos" name="apellidos" required></td>
            </tr>
            <tr>
              <td><label for="telefono">Teléfono:</label></td>
              <td><input type="tel" id="telefono" name="telefono" required></td>
            </tr>
            <tr>
              <td><label for="email">Correo electrónico:</label></td>
              <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
              <td><label for="conociste">¿Cómo nos conociste?:</label></td>
              <td>
                <select id="conociste" name="conociste" required>
                  <option value="">Selecciona una opción</option>
                  <option value="Redes sociales">Redes sociales</option>
                  <option value="Recomendación de un amigo">Recomendación de un amigo</option>
                  <option value="Prensa o medios de comunicación">Prensa o medios de comunicación</option>
                  <option value="Búsqueda en Internet">Búsqueda en Internet</option>
                  <option value="Otros">Otros</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="bootcamp">Bootcamp en el que estás interesado:</label></td>
              <td><input type="text" id="bootcamp" name="bootcamp" required></td>
            </tr>
            <tr>
              <td><label for="modalidad">Modalidad:</label></td>
              <td>
                <select id="modalidad" name="modalidad" required>
                    <option value="">Selecciona una opción</option>
                    <option value="FT Presencial">FT Presencial</option>
                    <option value="FT Online">FT Online</option>
                    <option value="Part">Part Time</option>
                  </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit">Enviar</button></td>
            </tr>
          </table>          
        </main>
        <footer>
            <div class="btnFot">
                <ul class="lista">
                    <li><a class="listaF" href="home.html">Home</a></li>

            </div>

                <a href="https://www.facebook.com/codenotchMAD/">

                </a>
