<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BootStrap</title>
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
        <!-- Primera -->
        <div class="row" style="height: 33.33%;" >
          <div class="col-6 bg-primary text-white" >primary</div>
          <div class="col-6 bg-warning text-white">warning</div>
        </div>
        <!-- Segunda -->
        <div class="row" style="height: 33.33%;">
          <div class="col-2 bg-primary text-white">primary</div>
          <div class="col-6 bg-danger text-white">danger</div>
          <div class="col-4 bg-warning text-white">primary</div>
        </div>
        <!-- Tercera -->
        <div class="row" style="height: 33.33%;">
            <div class="col-4 bg-success text-white">success</div>
            <div class="col-6 bg-primary text-white">primary</div>
            <div class="col-2 bg-warning text-white">warning</div>
        </div>
    </div>
</body>
</html>
